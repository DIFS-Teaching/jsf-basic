<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="content">

		<h2>People</h2>
		
		<h:form>
			<p:panel header="List of People">
				<p:dataTable value="#{personBean.people}" var="person">
					<p:column>
						<f:facet name="header">
		                    <h:outputText value="ID"/>
		                </f:facet>
						<h:outputText value="#{person.id}"></h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
		                    <h:outputText value="Name"/>
		                </f:facet>
						<h:outputText value="#{person.name}"></h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
		                    <h:outputText value="Surname"/>
		                </f:facet>
						<h:outputText value="#{person.surname}"></h:outputText>
					</p:column>
					<!-- <p:column>
						<h:commandLink action="#{personBean.actionEdit(person)}">
							<h:outputText value="Edit"></h:outputText>
						</h:commandLink>
						&nbsp;
						<h:commandLink action="#{personBean.actionDelete(person)}">
							<h:outputText value="Delete"></h:outputText>
						</h:commandLink>
					</p:column> -->
				</p:dataTable>
				<h:commandLink action="#{personBean.actionNew}">
					<h:outputText value="Insert new"></h:outputText>
				</h:commandLink>
				
				<p:chart type="bar" model="#{personBean.barModel}" style="height:400px;"/>
				
			</p:panel>	
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
